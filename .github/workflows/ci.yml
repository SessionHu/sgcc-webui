name: Build and Lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint project
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sgcc-webui-dist
          path: dist
